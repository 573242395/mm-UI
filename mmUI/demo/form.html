<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>mm的H5框架</title>
<link rel="shortcut icon" href="/favicon.ico">
<!-- css -->
<link rel="stylesheet" href="../css/mm.css">
<link rel="stylesheet" href="../css/mm-extend.css">
<link rel="stylesheet" type="text/css" href="../css/theme.css">
<!-- js -->
<script src="../js/zepto.js"></script>
<script src="../js/config.js"></script>
</head>
<body>
<div class="page-group">
  <div class="page page-current" id="page-index"> 
    <!--你的html代码-->
    <header class="bar bar-t">
      <nav>
        <div class="fl"><a href="#" class="back"><i class="icon icon-menu-left"></i><span>返回</span></a></div>
        <div class="fr"></div>
        <div class="fm">表单</div>
      </nav>
    </header>
    <div class="content">
      <div class="gallery" id="gallery"> <span class="gallery-img" id="galleryImg"></span>
        <div class="gallery-opr"> <a href="javascript:" class="gallery-del"> <i class="weui-icon-delete"></i> </a> </div>
      </div>
      <section>
        <div class="list lr form" id="form">
          <form action="" method="post" enctype="application/x-www-form-urlencoded" name="postform">
            <ul>
              <li>
                <div class="control">
                <aside>
                  <label>手机号码</label>
                  </aside>
                  <article>
                  <button type="button" class="bl btn btn-link">发送验证码</button>
                  <input name="" type="text" placeholder="1581718881*">
                  </article>
                </div>
              </li>
              <li>
                <div class="control">
                  <label>邮箱</label>
                  <button type="button" class="bl btn btn-link">发送验证码</button>
                  <input class="email" name="" type="text" placeholder="573242395@qq.com">
                </div>
              </li>
              <li>
                <div class="control">
                  <label>单列选择器</label>
                  <i class="icon icon-triangle-bottom"></i>
                  <input id="picker" name="" type="text" placeholder="iPhone 4" readonly>
                </div>
              </li>
              <li>
                <div class="control">
                  <label>多列选择器</label>
                  <i class="icon icon-triangle-bottom"></i>
                  <input id="picker-name" name="" type="text" placeholder="孙 燕姿 小姐" readonly>
                </div>
              </li>
              <li>
                <div class="control">
                  <label>日期时间</label>
                  <i class="icon icon-triangle-bottom"></i>
                  <input id="datetime-picker" name="" type="text" placeholder="1991-04-01 00:00" readonly>
                </div>
              </li>
              <li>
                <div class="control">
                  <label>日期</label>
                  <i class="icon icon-triangle-bottom"></i>
                  <input id="date-picker" name="" type="text" placeholder="1991-04-01" readonly>
                </div>
              </li>
              <li>
                <div class="control">
                  <label>省市区</label>
                  <i class="icon icon-triangle-bottom"></i>
                  <input type="text" placeholder="广东 梅州 丰顺县" id="city-picker" readonly>
                </div>
              </li>
              <li>
                <div class="control">
                  <label>选择</label>
                  <select name="">
                    <option>2014</option>
                    <option selected>2015</option>
                    <option>2016</option>
                  </select>
                </div>
              </li>
              <li>
                <div class="control group">
                  <label>多个选择</label>
                  <select name="" class="select">
                    <option>2014</option>
                    <option selected>2015</option>
                    <option>2016</option>
                  </select>
                  <span>年</span>
                  <select name="">
                    <option selected>01</option>
                    <option>02</option>
                    <option>03</option>
                  </select>
                  <span>月</span>
                  <select name="">
                    <option>01</option>
                    <option selected>02</option>
                    <option>03</option>
                  </select>
                  <span>日</span> </div>
              </li>
              <li>
                <div class="control">
                  <aside>
                    <label>开关</label>
                  </aside>
                  <input class="cbx" id="cx" type="checkbox" name="Checkbox">
                  <label for="cx" class="onoff"></label>
                </div>
              </li>
              <li>
                <div class="control">
                  <aside>
                    <label>复选</label>
                  </aside>
                  <p>
                    <input id="s1" class="ck" type="checkbox" name="CheckboxGroup">
                    <label for="s1" class="check">选项1</label>
                  </p>
                  <p>
                    <input id="s2" class="ck" type="checkbox" name="CheckboxGroup">
                    <label for="s2" class="check">选项2</label>
                  </p>
                  <p>
                    <input id="s3" class="ck" type="checkbox" name="CheckboxGroup">
                    <label for="s3" class="check">选项3</label>
                  </p>
                </div>
              </li>
              <li>
                <div class="control group">
                  <aside>
                    <label>单选</label>
                  </aside>
                  <p>
                    <input id="r1" class="ro" type="radio" name="CheckboxGroup">
                    <label for="r1" class="rd">选项1</label>
                  </p>
                  <p>
                    <input id="r2" class="ro" type="radio" name="CheckboxGroup">
                    <label for="r2" class="rd">选项2</label>
                  </p>
                  <p>
                    <input id="r3" class="ro" type="radio" name="CheckboxGroup">
                    <label for="r3" class="rd">选项3</label>
                  </p>
                </div>
              </li>
              <li>
                <div class="control">
                  <label>文本域</label>
                  <textarea name="" type="text" placeholder="请输入文本" v-model="textarea"></textarea>
                  <span class="textarea-count">{{textarea.length}}/200</span></div>
              </li>
              <li>
                <div class="control">
                  <div class="item-t"><span class="file-count">{{files.length}}/20</span>
                    <label>上传</label>
                    </div>
                    <ul class="upfiles" id="upFiles">
                      <li class="upfile" style="background-image:url(../img/pic_160.png)"></li>
                      <li class="upfile" style="background-image:url(../img/pic_160.png)"></li>
                      <li class="upfile" style="background-image:url(../img/pic_160.png)"></li>
                      <li class="upfile upfile-status" style="background-image:url(../img/pic_160.png)">
                        <div class="upfile-content"> <span class="icon-warn"></span> </div>
                      </li>
                      <li class="upfile upfile-status" style="background-image:url(../img/pic_160.png)">
                        <div class="upfile-content">50%</div>
                      </li>
                    </ul>
                    <div class="upinput-box">
                      <input id="upInput" class="upinput" type="file" accept="image/*" multiple>
                    </div>
                </div>
              </li>
              <li>
                <div class="control mn group">
                    <div class="col-50">
                      <button type="reset" class="btn btn-warning">取消</button>
                    </div>
                    <div class="col-50">
                      <button type="submit" class="btn btn-success">提交</button>
                    </div>
                </div>
              </li>
            </ul>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
<!--MVVM--> 
<script src="../js/vue.js"></script> 
<script>
var vm = new Vue({
  el: '#form',
  data: {
    textarea: '',
  	files:[]
  }
});
</script>
<!--微信<script src="../js/weui.min.js"></script>--> 

<script src="../js/mm.js"></script>
<script src="../js/mm-city-picker.js"></script> 
<script src="../js/demo.js"></script>
</body>
</html>
