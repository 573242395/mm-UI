<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>mm的H5框架</title>
<link rel="shortcut icon" href="/favicon.ico">
<!-- css -->
<link rel="stylesheet" href="../css/mm.css">
<link rel="stylesheet" href="../css/mm-extend.css">
<link rel="stylesheet" type="text/css" href="../css/theme.css">
<!-- js -->
<script src="../js/zepto.js"></script>
<script src="../js/config.js"></script>
</head>
<body ontouchstart>
<div class="page-group">
  <div class="page page-current" id="page-index"> 
    <!--你的html代码-->
	<header class="bar bar-t">
        <nav>
          <div class="fl"><a href="#" class="back"><i class="icon icon-menu-left"></i><span>返回</span></a></div>
          <div class="fm">弹窗</div>
        </nav>
    </header>
    <div class="content">
      <section class="ma">
        <h3>Toast</h3>
        <h4>弹出式提示</h4>
        <p><a href="#" class="open-preloader-success">加载器</a></p>
        <p><a href="#" class="open-indicator">加载提示</a></p>
        <p><a href="#" class="open-preloader-toast">带标题的加载提示</a></p>
        <p><a href="#" class="open-preloader-title">带标题的加载提示2</a></p>
      </section>
      <section class="ma">
        <h3>Dialog</h3>
        <h4>对话框</h4>
        <p><a href="#" class="alert-text">文本</a></p>
        <p><a href="#" class="alert-text-title">文本+标题</a></p>
        <p><a href="#" class="alert-text-title-callback">文本+标题，并回调</a></p>
        <p><a class="confirm-ok">确定/取消框</a></p>
        <p><a class="prompt-ok">带输入</a></p>
      </section>
      <section class="ma">
        <h3>ActionSheet</h3>
        <h4>弹出菜单</h4>
        <p><a href="#" class="create-actions">选择操作</a></p>
      </section>
    </div>
  </div>
</div>
<script src="../js/mm.js"></script>
<script src="../js/demo.js"></script>
</body>
</html>
