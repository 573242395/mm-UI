<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>mm的H5框架</title>
<link rel="shortcut icon" href="/favicon.ico">
<!-- css -->
<link rel="stylesheet" href="../css/mm.css">
<link rel="stylesheet" href="../css/mm-extend.css">
<link rel="stylesheet" type="text/css" href="../css/theme.css">
<!-- js -->
<script src="../js/zepto.js"></script>
<script src="../js/config.js"></script>
</head>
<body ontouchstart>
<div class="page-group">
  <div class="page page-current" id="page-index"> 
    <!--你的html代码-->
    <header class="bar bar-t">
      <nav>
        <div class="fl"><a href="#" class="back"><i class="icon icon-menu-left"></i><span>返回</span></a></div>
        <div class="fm">按钮</div>
      </nav>
    </header>
    <div class="content">
      <section>
        <h5>1.边框按钮</h5>
        <p>
          <button class="btn">按钮</button>
          <button class="btn btn-default-x">按钮</button>
          <button class="btn btn-warning-x">按钮</button>
          <button class="btn btn-danger-x">按钮</button>
          <button class="btn btn-success-x">按钮</button>
          <button class="btn btn-info-x">按钮</button>
          <button class="btn btn-primary-x">按钮</button>
        </p>
      </section>
      <section>
        <h5>2.填充按钮</h5>
        <p>
          <button class="btn">按钮</button>
          <button class="btn btn-default">按钮</button>
          <button class="btn btn-warning">按钮</button>
          <button class="btn btn-danger">按钮</button>
          <button class="btn btn-success">按钮</button>
          <button class="btn btn-info">按钮</button>
          <button class="btn btn-primary">按钮</button>
        </p>
      </section>
      <section>
        <h5>2.禁止点击按钮</h5>
        <p>
          <button class="btn disabled">按钮</button>
          <button class="btn btn-default disabled">按钮</button>
          <button class="btn btn-warning disabled">按钮</button>
          <button class="btn btn-danger disabled">按钮</button>
          <button class="btn btn-success disabled">按钮</button>
          <button class="btn btn-info disabled">按钮</button>
          <button class="btn btn-primary disabled">按钮</button>
        </p>
      </section>
      <section>
        <h5>3.全宽按钮</h5>
        <div class="group">
          <p>
            <button class="btn">按钮</button>
            <button class="btn btn-default">按钮</button>
            <button class="btn btn-warning">按钮</button>
            <button class="btn btn-danger">按钮</button>
            <button class="btn btn-success">按钮</button>
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-primary">按钮</button>
          </p>
        </div>
      </section>
      <section>
        <h5>4.组合按钮</h5>
        <div class="group">
            <!-- 一行两个按钮 -->
            <div class="col-50">
              <button class="btn btn-warning">取消</button>
            </div>
            <div class="col-50">
              <button class="btn btn-success">确定</button>
            </div>
            
            <!-- 1行3个按钮 -->
            <div class="col-33">
              <button class="btn">按钮</button>
            </div>
            <div class="col-33">
              <button class="btn btn-danger">按钮</button>
            </div>
            <div class="col-33">
              <button class="btn btn-default">按钮</button>
            </div>
            
            <!-- 中间大，两边小按钮 -->
            <div class="col-25">
              <button class="btn btn-info">按钮</button>
            </div>
            <div class="col-50">
              <button class="btn btn-black">按钮</button>
            </div>
            <div class="col-25">
              <button class="btn btn-primary">按钮</button>
            </div>
        </div>
      </section>
      <section>
        <h5>4.连体组合按钮</h5>
        <div class="control-group">
            <!-- 一行两个按钮 -->	
              <button class="btn btn-warning">取消</button>
              <button class="btn btn-success">确定</button>
            </div>
            <p class="mb"> </p>
            <!-- 1行3个按钮 -->
            <div class="control-group">
              <button class="btn btn-success">按钮1</button>
              <button class="btn btn-success">按钮2</button>
              <button class="btn btn-success">按钮3</button>
            </div>
            <p class="mb"> </p>
            <div class="control-group">
              <button class="btn btn-info">按钮</button>
              <button class="btn btn-black">按钮</button>
              <button class="btn btn-danger">按钮</button>
              <button class="btn btn-primary">按钮</button>
            </div>
      </section>
    </div>
  </div>
</div>
<script src="../js/mm.js"></script> 
<script src="../js/mm-extend.js"></script> 
<script src="../js/demo.js"></script>
</body>
</html>
