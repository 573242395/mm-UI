<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>mm的H5框架</title>
<link rel="shortcut icon" href="/favicon.ico">
<!-- css -->
<link rel="stylesheet" href="../css/mm.css">
<link rel="stylesheet" href="../css/mm-extend.css">
<link rel="stylesheet" type="text/css" href="../css/theme.css">
<!-- js -->
<script src="../js/zepto.js"></script>
<script src="../js/config.js"></script>
</head>
<body>
<div class="page-group">
  <div class="page page-current" id="page-index"> 
    <!--你的html代码-->
    <header class="bar bar-t">
      <nav>
        <div class="fl"><a href="#" class="back"><i class="icon icon-menu-left"></i><span>返回</span></a></div>
        <div class="fm">下拉刷新</div>
      </nav>
    </header>
    <div class="content pull-to-refresh-content">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>
      <section> </section>
      <!-- class="card-container"是容器，会将下拉刷新内容放到该容器-->
      <section>
        <div class="list lr bg-no bn">
          <ul class="card-container">
            <li>
              <div class="card">
                <header>卡片标题<span class="time fr">2017-04-01</span></header>
                <section>
                  <article>
                    <p>下拉屏幕试试，会出现更多的卡片</p>
                  </article>
                </section>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>
</div>
<script src="../js/mm.js"></script> 
<script src="../js/demo.js"></script>
</body>
</html>
