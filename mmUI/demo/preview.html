<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>mm的H5框架</title>
<link rel="shortcut icon" href="/favicon.ico">
<!-- css -->
<link rel="stylesheet" href="../css/mm.css">
<link rel="stylesheet" href="../css/mm-extend.css">
<link rel="stylesheet" type="text/css" href="../css/theme.css">
<!-- js -->
<script src="../js/zepto.js"></script>
<script src="../js/config.js"></script>
</head>
<body>
<div class="page-group">
  <div class="page page-current" id="page-index"> 
    <!--你的html代码-->
    <header class="bar bar-t">
      <nav>
        <div class="fl"><a href="#" class="back"><i class="icon icon-menu-left"></i><span>返回</span></a></div>
        <div class="fm">表单预览</div>
      </nav>
    </header>
    <div class="content">
      <section>
        <div class="list lr bg-no">
          <ul>
            <li>
              <div class="card block">
                <header><span class="fr h2">￥30.00</span><span class="line">价格</span></header>
                <section>
                  <dl>
                    <dt>商品</dt>
                    <dd>电动打蛋机</dd>
                    <dt>标题</dt>
                    <dd>广州</dd>
                  </dl>
                </section>
                <footer class="control">
                  <div class="col-100">
                    <button type="button" class="btn btn-success-x">操作</button>
                  </div>
                </footer>
              </div>
            </li>
            <li>
              <div class="card">
                <header><span class="fr h2">￥30.00</span><span class="line">价格</span></header>
                <section>
                  <dl>
                    <dt>商品</dt>
                    <dd>电动打蛋机</dd>
                    <dt>标题</dt>
                    <dd>广州</dd>
                  </dl>
                </section>
                <footer class="control">
                  <div class="col-50 br">
                    <button type="button" class="btn">辅助操作</button>
                  </div>
                  <div class="col-50">
                    <button type="button" class="btn btn-link">操作</button>
                  </div>
                </footer>
              </div>
            </li>
            <li>
              <div class="card block b-a">
                <header><span class="fr h2">￥30.00</span><span class="line">价格</span></header>
                <section>
                  <dl>
                    <dt>商品</dt>
                    <dd>电动打蛋机</dd>
                    <dt>标题</dt>
                    <dd>广州</dd>
                  </dl>
                </section>
                <footer class="control">
                  <div class="col-100">
                    <button type="button" class="btn btn-success-x">操作</button>
                  </div>
                </footer>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>
</div>
<!--MVVM--> 
<script src="../js/knockout.js"></script> 
<!--微信<script src="../js/weui.min.js"></script>--> 

<script src="../js/mm.js"></script> 
<script src="../js/mm-extend.js"></script> 
<script src="../js/mm-city-picker.js"></script> 
<script src="../js/demo.js"></script>
</body>
</html>
